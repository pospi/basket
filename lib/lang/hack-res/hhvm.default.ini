doc_root = "/var/www/html"
include_path = ".:/usr/local/lib/hhvm"

register_globals = off
track_errors = yes
display_errors = on
display_startup_errors = on

max_execution_time = 30
max_input_time = 60
default_socket_timeout = 60
upload_max_filesize = 8M
post_max_size = 8M
max_file_uploads = 20
memory_limit = 128M

hhvm.enable_zend_compat = true
